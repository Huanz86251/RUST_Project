services:
  db:
    image: postgres:16
    container_name: finance_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance_pw
    ports:
      - "5432:5432"
    volumes:
      - finance_pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  finance_pgdata:
